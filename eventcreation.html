<html>
<head>
  <script>

      function valForm() {
        
        var title = document.getElementById("title").value;
        var desc = document.getElementById("Edescript").value;
        var date = document.getElementById("edate").value;
        var time = document.getElementById("edate-time").value;
        var location = document.getElementById("Eloc").value;

        if (title == null) {
          document.getElementById("titleError").innerHTML = "Please fill in the empty field";
        } else {
          document.getElementById("titleError").innerHTML = "";
        }
        
        if (desc == null) {
          document.getElementById("descError").innerHTML = "Please fill in the empty field";
        } else {
          document.getElementById("descError").innerHTML = "";
        }
        
        if (date == null || time == null) {
          document.getElementById("dateError").innerHTML = "Please fill in the empty field";
        } else {
          document.getElementById("dateError").innerHTML = "";
        }
        
        if (location == null) {
          document.getElementById("locError").innerHTML = "Please fill in the empty field";
        } else {
          document.getElementById("locError").innerHTML = "";
        }

      }
  </script>
